<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeNotes - Java Programming Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <i class="fas fa-code"></i>
                    <h1>CodeNotes</h1>
                    <span class="tagline">Java Programming Platform</span>
                </div>
                <div class="header-controls">
                    <button class="theme-switcher" id="themeToggle">
                        <i class="fas fa-palette"></i>
                    </button>
                    <button class="upload-btn" id="uploadBtn">
                        <i class="fas fa-upload"></i> Upload File
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <ul>
                        <li class="nav-item active" data-tab="java-programs">
                            <i class="fas fa-java"></i>
                            <span>Java Programs</span>
                        </li>
                        <li class="nav-item" data-tab="notes">
                            <i class="fas fa-book"></i>
                            <span>Notes</span>
                        </li>
                        <li class="nav-item" data-tab="upload">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Upload</span>
                        </li>
                        <li class="nav-item" data-tab="settings">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Content Area -->
            <section class="content-area">
                <!-- Java Programs Tab -->
                <div id="java-programs" class="tab-content active">
                    <div class="tab-header">
                        <h2>Java Programs</h2>
                        <div class="search-box">
                            <input type="text" id="searchPrograms" placeholder="Search programs...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="programs-grid" id="programsGrid">
                        <!-- Programs will be loaded here -->
                    </div>
                </div>

                <!-- Notes Tab -->
                <div id="notes" class="tab-content">
                    <div class="tab-header">
                        <h2>Study Notes</h2>
                        <button class="add-note-btn" id="addNoteBtn">
                            <i class="fas fa-plus"></i> Add Note
                        </button>
                    </div>
                    <div class="notes-container" id="notesContainer">
                        <!-- Notes will be loaded here -->
                    </div>
                </div>

                <!-- Upload Tab -->
                <div id="upload" class="tab-content">
                    <div class="upload-container">
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <h3>Upload Java File or Notes</h3>
                            <p>Drag & drop files here or click to browse</p>
                            <input type="file" id="fileInput" accept=".java,.pdf,.jpg,.jpeg,.png,.txt" multiple>
                        </div>
                        <div class="upload-progress" id="uploadProgress">
                            <!-- Upload progress will be shown here -->
                        </div>
                    </div>
                </div>

                <!-- Settings Tab -->
                <div id="settings" class="tab-content">
                    <div class="settings-container">
                        <h2>Application Settings</h2>
                        <div class="setting-item">
                            <label for="themeSelect">Theme:</label>
                            <select id="themeSelect">
                                <option value="default">Default</option>
                                <option value="dark">Dark</option>
                                <option value="blue">Blue Ocean</option>
                                <option value="green">Green Forest</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="fontSize">Font Size:</label>
                            <input type="range" id="fontSize" min="12" max="24" value="16">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Java Program</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <pre id="codeDisplay"><code class="language-java"></code></pre>
            </div>
        </div>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="noteModalTitle">Note</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="noteContent"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="js/fileHandler.js"></script>
    <script src="js/notesManager.js"></script>
    <script src="js/codeEditor.js"></script>
    <script src="js/themeSwitcher.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
